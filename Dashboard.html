<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.jpeg" alt="Logo" class="logo">
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Tracking</a></li>
          <li><a href="#">Office</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="&">Profile</a></li>
          <li><a href="#"><img src="dashbordprofile.webp" alt="Profile" class="profile-icon"></a></li>
        </ul>
      </nav>
      <button class="download-button">Download App</button>
    </div>
  </header>

  <main>
    <div class="content">
      <h1>Mood-based <span class="highlight">Music <strong>Recommendation</strong> System</span></h1>
      <p>"Music gives a soul to the universe, wings to the mind, flight to the imagination, and life to everything."</p>
      <div class="search">
        <input type="text" placeholder="Search for music...">
        <button>Go to Music Section</button>
      </div>
    </div>
    <div class="music-image">
      <img src="dashbord music img.jpg" alt="Music" class="music-img">
    </div>
  </main>
</body>
</html>
